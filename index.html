<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kalam:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Electrolize" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
    <title>Pomodoro Timer</title>
</head>

<body>

    <body>
        <h1>Pomodoro Style Timer</h1>
        <div id="set-timer">
            <div id="session-time">
                <p>Set Session Time</p>
                <br>
                <span class="clickable" id="minus-session">-</span>
                <span class="time-display" id="session-time-disp">25</span>
                <span class="clickable" id="plus-session">+</span>
            </div>
            <div id="break-time">
                <p>Set Break Time</p>
                <br>
                <span class="clickable" id="minus-break">-</span>
                <span class="time-display" id="break-time-disp">5</span>
                <span class="clickable" id="plus-break">+</span>
            </div>
        </div>
        <div class="hide-label" id="top-label"></div>

        <div id="button-container">
            <button id="start-timer">Start</button>

            <button class="control-button hide-button" id="pause-timer">Pause</button>
            <button class="control-button hide-button" id="break-timer">Start Break</button>
            <button class="control-button hide-button" id="reset-timer">Reset</button>

        </div>
        <div id="timer-container">

            <div id="label">Session</div>

            <div id="timer">25:00</div>

            <svg id="svg-outer">
                <circle id="circle-outer" cx="50%" cy="50%"></circle>
            </svg>
            <svg id="svg-inner">
                <circle id="circle-inner" cx="50%" cy="50%"></circle>
            </svg>
        </div>


    </body>
</body>

</html>
